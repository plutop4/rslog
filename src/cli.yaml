name: Redis slowlog reader
about: Prints redis slowlog to stdout
args:
  - hostname:
      about: Server hostname 
      short: h
      takes_value: true
      default_value: "127.0.0.1"
  - port:
      about: Server port
      short: p
      takes_value: true
      default_value: "6379"
  - verbose:
      about: Sets the level of verbosity
      short: v
      multiple: true
      takes_value: false
  - quiet:
      about: Silence all error messages
      short: q
      takes_value: false
    